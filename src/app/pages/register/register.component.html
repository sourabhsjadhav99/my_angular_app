<div class="form-container">
    <form class="form" action="" (submit)="register()">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" [(ngModel)]="userData.username">
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" [(ngModel)]="userData.firstName">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" [(ngModel)]="userData.lastName">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" [(ngModel)]="userData.email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" [(ngModel)]="userData.password">
        </div>
        <div>
            <label for="password">Retype password:</label>
            <input type="password" name="retypedPassword" id="retypedPassword" [(ngModel)]="userData.retypedPassword">
        </div>
        <div>
            <button type="submit" class="success-btn">Register</button>
        </div>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
